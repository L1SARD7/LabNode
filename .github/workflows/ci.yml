name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # GitHub автоматично підніме контейнер з Postgres для тестів
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: games_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Linter
      # Перевірка стилю коду
      run: npm run lint

    - name: Build Project
      # Перевірка, чи збирається TypeScript без помилок
      run: npm run build

    - name: Initialize Database
      # Накочуємо структуру таблиць перед тестами
      env:
        PGPASSWORD: test_password
      run: |
        sudo apt-get install -y postgresql-client
        psql -h localhost -U test_user -d games_db -f src/db/init.sql

    - name: Run Tests
      # Запускаємо Jest (Unit + Integration)
      env:
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: games_db
      run: npm test
